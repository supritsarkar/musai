    <meta charset="UTF-8">

    <title>Musai</title>

        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div id="main">
        <nav>
            <div class="nav-left">
                <img src="images/Logo.png" alt="Logo">
                <h1>musai</h1>
            </div>
            <div class="nav-middle">
                <h4>About</h4>
                <h4>Services</h4>
                <h4>Plans</h4>
                <h4>Contacts</h4>
            </div>
            <div class="nav-right">

                <button>
                    <div class="circle"><img src="images/Bird image.jpg" alt=""></div> Get Started
                </button>
            </div>
        </nav>

        <div id="container">
            <div class="container-child">
                <h1>Sound of <span><img class="img1" src="images/Anime Girl.png" alt=""></span>
                    future.<br> <span> <img src="images/network-signal.png" alt=""></span>
                    AI-Powered<br> music <span> <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfqu1zISrdex43yO34NjTeJ3uN3EFX-1BR-KRp3D-fuQ&s"
                            alt=""></span> generetor</h1>
            </div>
        </div>

        <div id="bottom">
            <div class="bottom-left">
                <div class="up">
                    <button>#Favorite</button>
                    <h1>Special picks of <br> this week</h1>
                </div>
                <div class="down">
                    <div class="down-top">
                        <div class="person1">
                            <img src="images/maleimage.png" alt="">
                            <span>
                                <h3>Mike Anterskill<h5 class="h5-op">10,032 tracks</h5>
                                </h3>
                            </span>
                        </div>
                        <h4 class="spring">SPRING/My world & space</h4>
                        <i class="ri-pause-fill"></i>
                    </div>
                    <div class="midLine"></div>
                    <div class="down-low">
                        <div class="person2">
                            <img src="images/images-modified.png" alt="">
                            <span>
                                <h3>Nico Robin<h5 class="h5-op">15,032 tracks</h5>
                                </h3>
                            </span>
                        </div>
                        <h4 class="spring">SUMMER/Nights Outdoor</h4>
                        <i class="ri-play-fill"></i>
                    </div>
                </div>
            </div>
            <div class="bottom-right">
                <div class="mystry">
                    <h3>Mystry sounds of<br> spring right in your ears.<br>Even in winter!</h3>
                    <div class="mystry-circle">
                        <img src="images/arrow-right-up-line.png" alt="">
                    </div>
                </div>
                <div class="mood">
                    <div class="mood-left"><i class="ri-apps-fill"></i>
                        <h4>DAY MOOD</h4>
                    </div>
                    <img src="images/Flower.png" alt="">
                </div>
            </div>
        </div>
    </div>
